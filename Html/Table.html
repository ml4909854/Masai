<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table, td , tr{
        border: 2px solid black;
        border-collapse: collapse;
        padding: 20px;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <td>
                    Name
                </td>
                <td>age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mahesh Kumar</td>
                <td>55</td>
            </tr>
            <tr>
                <td>Ankit lodhi </td>
                <td>55</td>

            </tr>
            <tr>
                <td>Rohit kumar</td>
                <td>88</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

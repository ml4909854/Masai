<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Image slider</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    #mainContainer {
        width: 100%;
        height: 500px;
        /* border: 1px solid black; */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #container {
        position: relative;
        width: 95%;
        height: 500px;
        /* border: 1px solid black; */
    }

    #image {
        width: 100%;
        height: 450px;
    }

    #prev {
        position: absolute;
        font-size: 20px;
        left: 30px;
        top: 200px;
    }

    #next {
        position: absolute;
        font-size: 20px;
        right: 20px;
        top: 200px;
    }

    #dotContainer {
        width: 100%;
        height: 100px;
        border: 1px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .dot {
        width: 20px;
        height: 20px;
        border: 1px solid gray;
        border-radius: 50%;
    }

    .active {
        background-color: gray;
    }
</style>

<body>
    <div id="mainContainer">
        <div id="container">
            <button id="prev">Prev</button>
            <img src="" id="image" alt="">
            <button id="next">next</button>

        </div>
    </div>
    <div id="dotContainer">

    </div>
</body>
<script src="index.js">


</script>

</html>

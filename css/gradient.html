<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1 ,.div2 ,.div3{
        width: 100%;
        height: 300px;
        border: 1px solid gray;
    }
    .div1{
        background-image: linear-gradient(to right , red , yellow , orange , skyblue);
    }
    .div2{
         background-image: radial-gradient(circle , red , green , yellow);
    }
    .div3{
        background-image: conic-gradient(red , yellow , green);
    }
</style>
<body>
    <!-- liner gradient -->
     <div class="div1"></div>
     <!-- radial gradient -->
      <div class="div2"></div>
      <!-- conic readient -->
       <div class="div3"></div>
</body>
</html>
